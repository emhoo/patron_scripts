<html>
    
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <div class="container">
            <h1 align='center'> Expired Library Cards </h1> 
            <div class="row">
                <div class="col-lg-8">
                    <h5 id=b>Total: </h5>
                    <h5 id=c>Percent Expired: </h5>
                </div>
            </div>
        </div>
        <h2 id=a align='center'>Patrons</h2>
        <!-- create a table with appropriate headers-->
        <div class="container">
            <div class="table-responsive">
            <table class="table table-condensed table-striped">
                <thead>
                    <tr>
                        <th class="col-lg-2">Name</th>
                        <th class="col-lg-2">Address</th>
                        <th class="col-lg-2">Email</th>
                        <th class="col-lg-2">Expiration Date</th>
                    </tr>
                </thead>
                <tbody class="body">
                </tbody>
            </table>
            </div>
        </div>
        <br><br><br>
        
        <script type="text/javascript" src="secrets.js"></script>
        <script>
            // gets local json files
            /*global $*/
            /*global ODS_api*/
            $.getJSON("https://www.chapelhillopendata.org/api/records/1.0/search/?dataset=patron-dashboard&rows=1&apikey=" + ODS_api + "&callback=?", function(exp_patron){
                var amount_exp = exp_patron.nhits
                $.getJSON("https://www.chapelhillopendata.org/api/records/1.0/search/?dataset=patrons&rows=1&apikey=" + ODS_api + "&callback=?", function(all_patrons){
                    var amount_total = all_patrons.nhits;
                    $('#b').append(amount_exp);
                    $('#c').append((amount_exp/amount_total * 100).toFixed(2) + '%');
                });
            });
            
            $.getJSON("https://www.chapelhillopendata.org/api/records/1.0/search/?dataset=patron-dashboard&rows=10000&sort=expirationdate&apikey=" + ODS_api + "&callback=?", function(exp_patrons){
                for(var i = 0; i < exp_patrons.records.length; i++) {
                    var patron = exp_patrons.records[i];
                    var row = []
                    row.push()
                    row.push("<tr>");
                    row.push("<td>" + patron.fields.names + "</td>");
                    row.push("<td>" + patron.fields.addresses.slice(1,-1) + "</td>");
                    row.push("<td>" + patron.fields.emails + "</td>");
                    row.push("<td>"+ patron.fields.expirationdate + "</td>");
                    row.push("</tr>");
                    row.join('');
                    $('.body').append(row + '');
                }
            });
        </script>

    </body>
    
</html>
